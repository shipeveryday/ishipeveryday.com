<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - I Ship Every Day</title>
    <meta name="description" content="Thoughts on shipping, building, and learning in public.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">

    <style>
        /* Reset default margins and set a clean font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        header {
            margin-bottom: 2em;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.3em;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1em;
            color: #0066cc;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Blog post */
        .blog-post {
            margin-bottom: 4em;
            padding-bottom: 3em;
            border-bottom: 1px solid #eee;
        }

        .blog-post:last-child {
            border-bottom: none;
        }

        .blog-post h2 {
            font-size: 1.8em;
            margin-bottom: 0.3em;
            color: #333;
        }

        .blog-post .date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 1em;
        }

        .blog-post p {
            margin-bottom: 1em;
            line-height: 1.8;
        }

        /* Dark mode toggle button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1em;
            z-index: 1000;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .theme-toggle {
                top: 10px;
                right: 10px;
            }
        }

        /* Dark mode styles */
        body.dark {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark h1,
        body.dark .blog-post h2 {
            color: #e0e0e0;
        }

        body.dark .back-link {
            color: #4d9fff;
        }

        body.dark .blog-post {
            border-bottom-color: #333;
        }

        body.dark .blog-post .date {
            color: #999;
        }

        body.dark .theme-toggle {
            border-color: #444;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <!-- Dark mode toggle button -->
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

    <script>
        // Load saved preference or auto-detect system preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
        } else if (savedTheme === 'light') {
            document.body.classList.remove('dark');
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark');
        }

        // Toggle dark mode and save preference
        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
    </script>

    <header>
        <a href="index.html" class="back-link">‚Üê Back to Projects</a>
        <h1>Blog</h1>
    </header>

    <main>
        <!-- Blog posts go here -->
        <article class="blog-post">
            <h2>First Post</h2>
            <div class="date">October 19, 2025</div>
            <p>A place to write about my projects, I'll try not to waste your time (like im doing right now)</p>
        </article>
    </main>
</body>
</html>
